<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="http://localhost:3000/images/logo.png" type="image/x-icon" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="../css/profile.css" />
      <title>StoryBook</title>
   </head>
   <body>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalP" style="color:blue;"></p>
            <br>
            <div id="info">
               <div id ="searchDiv">
               </div>
               <div id="left">
                  <div class ="moveDown">
                     <p>No likes</p>
                  </div>
               </div>
               <div id="right">
                  <div id="clr" class="likes1">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <nav>
         <div class="nav-left">
            <a id="host">
            <img src="http://localhost:3000/images/logo.png" alt="Logo" style=" width: 40px;" /></a>
            <button class="button button4" onclick="search()">Search...</button>         
         </div>
         <div class="nav-right">
            <div class="tooltip">
               <span class="tooltiptext">My Profile</span>
               <a id="profileId">
               <img id="pic" class="profile" />
               </a>
            </div>
            <div class="tooltip">
               <span class="tooltiptext">Notification</span>
               <a href="#">
               <i class="fa fa-bell"></i>
               </a>
            </div>
            <div class="tooltip">
               <span class="tooltiptext">Log off</span>
               <a href="#">
               <img src="../images/icons8-sign-out-64.png" class="profile " onclick="logoff()"/>
               </a>
            </div>
         </div>
      </nav>
      <div class="container">
      <div class="middle-panel">
         <div class="container">
            <div class="row">
               <div class="col-md-10">
                  <div class="fb-profile-block">
                     <div class="fb-profile-block-thumb cover-container"></div>
                     <div class="profile-img">
                        <a href="#">
                        <img
                           id="profilePicture" src=""
                           alt=""
                           title=""
                           />
                        </a>
                     </div>
                     <div class="profile-name d-flex justify-content-end">
                        <h2 id="profileName">
                        <h2>
                     </div>
                     <div class="fb-profile-block-menu">
                        <div class="block-menu" style="width: 600px;">
                           <div id="infoDiv1" class="block-menu2">
                              <p id="infoP1"></p>
                           </div>
                           <div id="infoDiv2" class="block-menu2">
                              <p id="infoP2"></p>
                           </div>
                           </ul>  
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="my-post"></div>
         <div id="posts"></div>
      </div>
   </body>
   <script>
      document.addEventListener('keydown', function(event){
      	if(event.key === "Escape"){
            modal.style.display = "none";
            document.body.classList.remove("stop-scrolling");
      	}
      });   
      var modal = document.getElementById("myModal");      
      var btn = document.getElementById("myBtn");
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
        document.body.classList.remove("stop-scrolling");
      
      }      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
          document.body.classList.remove("stop-scrolling");
      
        }
      }
   </script>
   <script src="../controller/profileController.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      ></script>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      ></script>
   <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      ></script>
</html>
